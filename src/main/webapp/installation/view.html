<div class="btn-group">
    <button class="btn edit">
        <i class="icon-edit"></i>
    </button>
    <button class="btn destroy">
        <i class="icon-trash"></i>
    </button>
</div>
<div class="view-mode">
    <div class="controls">
        <a class='location' href="<%=location%><%=go%>"><%=location%></a>
    </div>
</div>
<div class="edit-mode control-group">
    <label class="control-label">URL:</label>
    <div class="controls">
        <input type="text" class="span8" value="<%=location%>" placeholder="URL of your Jenkins top page"/>
    </div>
</div>
